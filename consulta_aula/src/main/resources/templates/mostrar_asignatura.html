<!DOCTYPE html>
<html lang="es">

<head>
	<title>Mostrar Asignatura</title>
	<meta charset="utf8">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<header>
		<div class="logo_titulo">
			<img src="/img/unisimon.png" alt="logo Unisimon" class="logo">
			<h1 class="titulo_proyecto">CRUD Consulta Aulas - Bloque B</h1>
		</div>
		<div class="menu">
			<nav>
				<ul>
					<li><a th:href="@{/dia}">Dia</a></li>
					<li><a th:href="@{/docente}">Docente</a></li>
					<li><a th:href="@{/programa}">Programa</a></li>
					<li><a th:href="@{/aula}">Aula</a></li>
					<li><a th:href="@{/asignatura}">Asignatura</a></li>
					<li><a th:href="@{/aula_asignatura}">Aula-Asignatura</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="container-fluid" style="margin-top: 40px;">
		<h2 class="titulo_pag">MOSTRAR ASIGNATURA</h2>
		<form th:object=${asignatura_m} class="show_form">
			<div class="mb-3">
				<label for="ID" class="form-label">CÃ³digo:</label>
				<input type="text" class="form-control" id="Identificacion" name="Identificacion" disabled
					th:value="${asignatura_m.Cod}">
			</div>
			<div class="mb-3">
				<label for="Asignatura" class="form-label">Asignatura:</label>
				<input type="text" class="form-control" id="Asignatura" name="Asignatura" disabled
					th:value="${asignatura_m.Nombre}">
			</div>
			<div class="mb-3">
				<label for="Tipo" class="form-label">Semestre:</label>
				<label for="Tipo" class="form-label" th:text="${asignatura_m.Semestre}"></label>
			</div>
			<div class="mb-3">
				<label for="Docente" class="form-label">Docente:</label>
				<input type="text" class="form-control" id="Docente" name="Docente" disabled
					th:value="*{docente.Nombre} + ' ' + *{docente.Apellido}">
			</div>
			<div class="mb-3">
				<label for="Programa" class="form-label">Programa:</label>
				<input type="text" class="form-control" id="Programa" name="Programa" disabled
					th:value="*{programa.Nombre}">
			</div>
			<div class="mb-3 boton">
				<a th:href="@{/asignatura}"><button type="button" class="btn btn-outline-success">Volver</button></a>
			</div>
		</form>
	</div>

	<footer>
		<div>Diego Jaimes</div>
	</footer>
</body>

</html>
