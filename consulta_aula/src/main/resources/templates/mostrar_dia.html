<!DOCTYPE html>
<html lang="es">

<head>
	<title>Mostrar Dia</title>
	<meta charset="utf8">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<header>
		<div class="logo_titulo">
			<img src="/img/unisimon.png" alt="logo Unisimon" class="logo">
			<h1 class="titulo_proyecto">CRUD Consulta Aulas - Bloque B</h1>
		</div>
		<div class="menu">
			<nav>
				<ul>
					<li><a th:href="@{/dia}">Dia</a></li>
					<li><a th:href="@{/docente}">Docente</a></li>
					<li><a th:href="@{/programa}">Programa</a></li>
					<li><a th:href="@{/aula}">Aula</a></li>
					<li><a th:href="@{/asignatura}">Asignatura</a></li>
					<li><a th:href="@{/aula_asignatura}">Aula-Asignatura</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="container-fluid" style="margin-top: -30px;">
		<h2 class="titulo_pag">MOSTRAR DIA</h2>
		<form th:object=${dias_m} class="show_form">
			<div class="mb-3">
				<label for="ID" class="form-label">ID:</label>
				<input type="text" class="form-control" id="Identificacion" name="Identificacion" disabled
					th:value="${dias_m.ID}">
			</div>
			<div class="mb-3">
				<label for="Nombres" class="form-label">Dia:</label>
				<input type="text" class="form-control" id="Nombres" name="Nombres" disabled
					th:value="${dias_m.Nombre}">
			</div>
			<div class="mb-3 boton">
				<a th:href="@{/dia}"><button type="button" class="btn btn-outline-success">Volver</button></a>
			</div>
		</form>
	</div>

	<footer>
		<div>Diego Jaimes</div>
	</footer>
</body>

</html>
